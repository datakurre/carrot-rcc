<form role="form">

  <p>
  <img src="{{ camForm.variableManager.variable('comic').contentUrl }}" alt=""></img>
  <br/><br/>
  {{ camForm.variableManager.variable('description').value }}
  </p>

  <p>
  <label for="accepted">Accept result?</label><br/>
  <input type="checkbox"
         id="accepted"
         cam-variable-name="accepted"
         cam-variable-type="Boolean" />
  </p>

  <input type="hidden" disabled="disabled"
         id="description"
         cam-variable-name="description"
         cam-variable-type="String" />

  <input type="hidden" disabled="disabled"
         id="comic"
         cam-variable-name="comic"
         cam-variable-type="File" />

</form>
